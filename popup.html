<!DOCTYPE html>
<html>

<head>
    <title>__MSG_popupTitle__</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h3 data-i18n="popupTitle">Settings</h3>

    <div class="setting-row">
        <label for="toggle-switch" data-i18n="enableFeature">Enable Scroll Feature</label>
        <label class="switch">
            <input type="checkbox" id="toggle-switch">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="setting-row">
        <label for="lang-select" data-i18n="selectLanguage">Language</label>
        <select id="lang-select">
            <option value="en">English</option>
            <option value="id">Bahasa Indonesia</option>
        </select>
    </div>

    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
